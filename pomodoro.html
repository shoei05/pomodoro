<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .timer-circle {
            transform: rotate(-90deg);
            transition: stroke-dasharray 1s ease-in-out;
        }
        
        /* タイマー円のサイズを常に正方形に保つ */
        .timer-circle-size {
            width: min(80vmin, 22rem);
            height: auto;            /* SVGのアスペクト比維持 */
            aspect-ratio: 1 / 1;     /* 念のため */
            display: block;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 横長画面対応 */
        @media (orientation: landscape) and (max-height: 600px) {
            .timer-container {
                flex-direction: row;
                align-items: center;
                gap: 3rem;
                justify-content: center;
            }
            
            .timer-display {
                flex: 0 0 auto;
                margin-bottom: 0;
            }
            
            .controls-section {
                flex: 0 0 auto;
                width: auto;
                max-width: 280px;
            }
            
            /* 円サイズは vmin ベースで自動調整するため指定不要 */
            
            .time-text {
                font-size: 2rem;
            }
        }
        
        @media (orientation: portrait) {
            .timer-container {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-display {
                margin-bottom: 1.5rem;
            }
            
            .controls-section {
                width: 100%;
            }
            
            /* 円サイズは vmin ベースで自動調整するため指定不要 */
            
            .time-text {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-4xl">

        
        <!-- メインコンテナ -->
        <div class="timer-container flex justify-center items-center">
            <!-- タイマー表示 -->
            <div class="timer-display relative flex items-center justify-center">
                <svg class="timer-circle-size" viewBox="0 0 200 200">
                    <!-- 背景の円 -->
                    <circle
                        cx="100"
                        cy="100"
                        r="90"
                        fill="none"
                        stroke="#f1f5f9"
                        stroke-width="8"
                    />
                    <!-- プログレス円 -->
                    <circle
                        id="progress-circle"
                        cx="100"
                        cy="100"
                        r="90"
                        fill="none"
                        stroke="#c5487b"
                        stroke-width="8"
                        stroke-linecap="round"
                        class="timer-circle"
                        stroke-dasharray="565.48 565.48"
                        stroke-dashoffset="0"
                    />
                </svg>
                
                <!-- 時間表示 -->
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div id="time-display" class="time-text font-bold text-gray-800 mb-1">25:00</div>
                    <div id="session-icon" class="text-2xl" aria-live="polite">⏱</div>
                </div>
            </div>
            
            <!-- コントロール部分 -->
            <div class="controls-section w-full">
                <!-- コントロールボタン -->
                <div class="flex justify-center space-x-6 mb-6">
                    <button id="start-pause-btn" class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 active:from-pink-700 active:to-rose-700 text-white font-semibold w-16 h-16 rounded-full transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg text-2xl flex items-center justify-center">
                        ▶️
                    </button>
                    <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold w-16 h-16 rounded-full transition-all duration-200 transform hover:scale-105 active:scale-95 text-2xl flex items-center justify-center">
                        🔄
                    </button>
                </div>
                
                <!-- セッション切り替え -->
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="work-btn" class="bg-pink-100 text-pink-700 font-medium w-14 h-14 rounded-full transition-all duration-200 border-2 border-pink-200 active:bg-pink-200 flex items-center justify-center text-2xl" aria-label="作業モード">
                        ⏱
                    </button>
                    <button id="break-btn" class="bg-gray-100 text-gray-600 font-medium w-14 h-14 rounded-full transition-all duration-200 border-2 border-gray-200 hover:bg-gray-200 active:bg-gray-300 flex items-center justify-center text-2xl">
                        ☕
                    </button>
                </div>
                
                <!-- 統計 -->
                <div class="bg-gray-50 rounded-2xl p-4 text-center flex items-center justify-center space-x-2">
                    <span class="text-2xl">✅</span>
                    <div id="completed-sessions" class="text-2xl font-bold text-pink-600">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25 * 60; // 25分
                this.breakTime = 5 * 60; // 5分
                this.currentTime = this.workTime;
                this.isRunning = false;
                this.isWorkSession = true;
                this.completedSessions = 0;
                this.timer = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.timeDisplay = document.getElementById('time-display');
                this.sessionIcon = document.getElementById('session-icon');
                this.startPauseBtn = document.getElementById('start-pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.workBtn = document.getElementById('work-btn');
                this.breakBtn = document.getElementById('break-btn');
                this.completedSessionsDisplay = document.getElementById('completed-sessions');
                this.progressCircle = document.getElementById('progress-circle');
            }
            
            bindEvents() {
                // タッチデバイス対応
                this.addTouchEvents(this.startPauseBtn, () => this.toggleTimer());
                this.addTouchEvents(this.resetBtn, () => this.resetTimer());
                this.addTouchEvents(this.workBtn, () => this.switchToWork());
                this.addTouchEvents(this.breakBtn, () => this.switchToBreak());
            }
            
            addTouchEvents(element, callback) {
                let touchStarted = false;
                
                element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    touchStarted = true;
                    element.style.transform = 'scale(0.95)';
                }, { passive: false });
                
                element.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    if (touchStarted) {
                        element.style.transform = '';
                        callback();
                        touchStarted = false;
                    }
                }, { passive: false });
                
                element.addEventListener('touchcancel', () => {
                    element.style.transform = '';
                    touchStarted = false;
                });
                
                // マウスイベントも保持
                element.addEventListener('click', (e) => {
                    if (!touchStarted) {
                        callback();
                    }
                });
            }
            
            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }
            
            startTimer() {
                this.isRunning = true;
                this.startPauseBtn.textContent = '⏸️';
                this.startPauseBtn.classList.add('pulse');
                
                this.timer = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    
                    if (this.currentTime <= 0) {
                        this.completeSession();
                    }
                }, 1000);
            }
            
            pauseTimer() {
                this.isRunning = false;
                this.startPauseBtn.textContent = '▶️';
                this.startPauseBtn.classList.remove('pulse');
                clearInterval(this.timer);
            }
            
            resetTimer() {
                this.pauseTimer();
                this.currentTime = this.isWorkSession ? this.workTime : this.breakTime;
                this.updateDisplay();
            }
            
            completeSession() {
                this.pauseTimer();
                
                if (this.isWorkSession) {
                    this.completedSessions++;
                    this.completedSessionsDisplay.textContent = this.completedSessions;
                    this.completedSessionsDisplay.classList.add('fade-in');
                    setTimeout(() => this.completedSessionsDisplay.classList.remove('fade-in'), 500);
                }
                
                // 自動的に次のセッションに切り替え
                this.isWorkSession = !this.isWorkSession;
                this.currentTime = this.isWorkSession ? this.workTime : this.breakTime;
                this.updateSessionButtons();
                this.updateDisplay();
                
                // 完了通知
                this.showNotification();
            }
            
            switchToWork() {
                if (!this.isRunning) {
                    this.isWorkSession = true;
                    this.currentTime = this.workTime;
                    this.updateSessionButtons();
                    this.updateDisplay();
                }
            }
            
            switchToBreak() {
                if (!this.isRunning) {
                    this.isWorkSession = false;
                    this.currentTime = this.breakTime;
                    this.updateSessionButtons();
                    this.updateDisplay();
                }
            }
            
            updateSessionButtons() {
                if (this.isWorkSession) {
                    this.workBtn.classList.add('bg-pink-100', 'text-pink-700', 'border-pink-200');
                    this.workBtn.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.breakBtn.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.breakBtn.classList.remove('bg-pink-100', 'text-pink-700', 'border-pink-200');
                } else {
                    this.breakBtn.classList.add('bg-pink-100', 'text-pink-700', 'border-pink-200');
                    this.breakBtn.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.workBtn.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.workBtn.classList.remove('bg-pink-100', 'text-pink-700', 'border-pink-200');
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                this.sessionIcon.textContent = this.isWorkSession ? '⏱' : '☕';
                
                // プログレス円の更新
                const totalTime = this.isWorkSession ? this.workTime : this.breakTime;
                const progress = (totalTime - this.currentTime) / totalTime;
                const circumference = 2 * Math.PI * 90;
                const offset = circumference * (1 - progress);
                this.progressCircle.style.strokeDashoffset = offset;
            }
            
            showNotification() {
                const message = this.isWorkSession ? '休憩時間が終了しました！作業を始めましょう。' : '作業時間が終了しました！休憩しましょう。';
                
                // 簡単な視覚的フィードバック
                document.body.style.backgroundColor = '#fef2f2';
                setTimeout(() => {
                    document.body.style.backgroundColor = '';
                }, 1000);
                
                // ブラウザ通知（許可されている場合）
                if (Notification.permission === 'granted') {
                    new Notification('ポモドーロタイマー', {
                        body: message
                    });
                }
            }
        }
        
        // 通知許可を要求
        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }
        
        // タイマーを初期化
        const pomodoroTimer = new PomodoroTimer();
    </script>
