<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éù„É¢„Éâ„Éº„É≠„Çø„Ç§„Éû„Éº</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#c5487b">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        button {
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        
        .timer-circle {
            transform: rotate(-90deg);
            transition: stroke-dashoffset 1s linear;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .timer-circle-size {
            width: min(80vmin, 22rem);
            height: auto;
            aspect-ratio: 1/1;
        }
        
        .time-text {
            font-size: 3rem;
        }
        
        /* Ê®™Èï∑ÁîªÈù¢ÂØæÂøú */
        @media (orientation: landscape) and (max-height: 600px) {
            .timer-container {
                flex-direction: row;
                align-items: center;
                gap: 3rem;
                justify-content: center;
            }
            
            .timer-display {
                flex: 0 0 auto;
                margin-bottom: 0;
            }
            
            .controls-section {
                flex: 0 0 auto;
                width: auto;
                max-width: 280px;
            }
        }
        
        @media (orientation: portrait) {
            .timer-container {
                flex-direction: column;
                align-items: center;
            }
            
            .timer-display {
                margin-bottom: 1.5rem;
            }
            
            .controls-section {
                width: 100%;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-4xl">

        
        <!-- „É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä -->
        <div class="timer-container flex justify-center items-center">
            <!-- „Çø„Ç§„Éû„ÉºË°®Á§∫ -->
            <div class="timer-display relative flex items-center justify-center">
                <svg class="timer-circle-size" viewBox="0 0 200 200">
                    <!-- ËÉåÊôØ„ÅÆÂÜÜ -->
                    <circle
                        cx="100"
                        cy="100"
                        r="90"
                        fill="none"
                        stroke="#f1f5f9"
                        stroke-width="8"
                    />
                    <!-- „Éó„É≠„Ç∞„É¨„ÇπÂÜÜ -->
                    <circle
                        id="progress-circle"
                        cx="100"
                        cy="100"
                        r="90"
                        fill="none"
                        stroke="#c5487b"
                        stroke-width="8"
                        stroke-linecap="round"
                        class="timer-circle"
                        stroke-dasharray="565.48"
                        stroke-dashoffset="565.48"
                    />
                </svg>
                
                <!-- ÊôÇÈñìË°®Á§∫ -->
                <div class="absolute inset-0 flex flex-col items-center justify-center">
                    <div id="time-display" class="time-text font-bold text-gray-800">25:00</div>
                </div>
            </div>
            
            <!-- „Ç≥„É≥„Éà„É≠„Éº„É´ÈÉ®ÂàÜ -->
            <div class="controls-section w-full">
                <!-- „Ç≥„É≥„Éà„É≠„Éº„É´„Éú„Çø„É≥ -->
                <div class="flex justify-center space-x-6 mb-6">
                    <button id="start-pause-btn" class="bg-gradient-to-r from-pink-500 to-rose-500 hover:from-pink-600 hover:to-rose-600 active:from-pink-700 active:to-rose-700 text-white font-semibold w-16 h-16 rounded-full transition-all duration-200 transform hover:scale-105 active:scale-95 shadow-lg text-2xl flex items-center justify-center">
                        ‚ñ∂Ô∏è
                    </button>
                    <button id="reset-btn" class="bg-gray-200 hover:bg-gray-300 active:bg-gray-400 text-gray-700 font-semibold w-16 h-16 rounded-full transition-all duration-200 transform hover:scale-105 active:scale-95 text-2xl flex items-center justify-center">
                        üîÑ
                    </button>
                </div>
                
                <!-- „Çª„ÉÉ„Ç∑„Éß„É≥Âàá„ÇäÊõø„Åà -->
                <div class="flex justify-center space-x-4 mb-6">
                    <button id="work-btn" class="bg-pink-100 text-pink-700 font-medium w-14 h-14 rounded-full transition-all duration-200 border-2 border-pink-200 active:bg-pink-200 flex items-center justify-center text-2xl">
                        ‚è±
                    </button>
                    <button id="break-btn" class="bg-gray-100 text-gray-600 font-medium w-14 h-14 rounded-full transition-all duration-200 border-2 border-gray-200 hover:bg-gray-200 active:bg-gray-300 flex items-center justify-center text-2xl">
                        ‚òï
                    </button>
                </div>
                
                <!-- Áµ±Ë®à -->
                <div class="bg-gray-50 rounded-2xl p-4 text-center flex items-center justify-center space-x-2">
                    <span class="text-2xl">‚úÖ</span>
                    <div id="completed-sessions" class="text-2xl font-bold text-pink-600">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class PomodoroTimer {
            constructor() {
                this.workTime = 25 * 60; // 25ÂàÜ
                this.breakTime = 5 * 60; // 5ÂàÜ
                this.currentTime = this.workTime;
                this.isRunning = false;
                this.isWorkSession = true;
                this.completedSessions = 0;
                this.timer = null;
                
                this.initializeElements();
                this.bindEvents();
                this.updateDisplay();
            }
            
            initializeElements() {
                this.timeDisplay = document.getElementById('time-display');
                this.startPauseBtn = document.getElementById('start-pause-btn');
                this.resetBtn = document.getElementById('reset-btn');
                this.workBtn = document.getElementById('work-btn');
                this.breakBtn = document.getElementById('break-btn');
                this.completedSessionsDisplay = document.getElementById('completed-sessions');
                this.progressCircle = document.getElementById('progress-circle');

                // ÂÜÜÂë®Èï∑„ÇíË®àÁÆó„Åó„Å¶„ÉÄ„ÉÉ„Ç∑„É•Ë®≠ÂÆö„ÇíÂàùÊúüÂåñ
                this.radius = 90;
                this.circumference = 2 * Math.PI * this.radius;
                this.progressCircle.style.strokeDasharray = `${this.circumference}`;
                this.progressCircle.style.strokeDashoffset = `${this.circumference}`;
            }
            
            bindEvents() {
                // ÁîªÈù¢ÂÖ®‰Ωì„Çø„ÉÉ„Éó„Åß„Çø„Ç§„Éû„ÉºÊìç‰Ωú
                document.addEventListener('click', (e) => {
                    // „Éú„Çø„É≥‰ª•Â§ñ„ÅÆÂ†¥ÊâÄ„Çí„Çø„ÉÉ„Éó„Åó„ÅüÂ†¥Âêà
                    if (!e.target.closest('button')) {
                        this.toggleTimer();
                    }
                });
                
                // „Éú„Çø„É≥ÂÄãÂà•„ÅÆÊìç‰Ωú
                this.startPauseBtn.addEventListener('click', () => this.toggleTimer());
                this.resetBtn.addEventListener('click', () => this.resetTimer());
                this.workBtn.addEventListener('click', () => this.switchToWork());
                this.breakBtn.addEventListener('click', () => this.switchToBreak());
            }
            

            
            toggleTimer() {
                if (this.isRunning) {
                    this.pauseTimer();
                } else {
                    this.startTimer();
                }
            }
            
            startTimer() {
                this.isRunning = true;
                this.startPauseBtn.textContent = '‚è∏Ô∏è';
                this.startPauseBtn.classList.add('pulse');
                
                this.timer = setInterval(() => {
                    this.currentTime--;
                    this.updateDisplay();
                    
                    if (this.currentTime <= 0) {
                        this.completeSession();
                    }
                }, 1000);
            }
            
            pauseTimer() {
                this.isRunning = false;
                this.startPauseBtn.textContent = '‚ñ∂Ô∏è';
                this.startPauseBtn.classList.remove('pulse');
                clearInterval(this.timer);
            }
            
            resetTimer() {
                this.pauseTimer();
                this.currentTime = this.isWorkSession ? this.workTime : this.breakTime;
                this.updateDisplay();
            }
            
            completeSession() {
                this.pauseTimer();
                
                if (this.isWorkSession) {
                    this.completedSessions++;
                    this.completedSessionsDisplay.textContent = this.completedSessions;
                    this.completedSessionsDisplay.classList.add('fade-in');
                    setTimeout(() => this.completedSessionsDisplay.classList.remove('fade-in'), 500);
                }
                
                // Ëá™ÂãïÁöÑ„Å´Ê¨°„ÅÆ„Çª„ÉÉ„Ç∑„Éß„É≥„Å´Âàá„ÇäÊõø„Åà
                this.isWorkSession = !this.isWorkSession;
                this.currentTime = this.isWorkSession ? this.workTime : this.breakTime;
                this.updateSessionButtons();
                this.updateDisplay();
                
                // ÂÆå‰∫ÜÈÄöÁü•
                this.showNotification();
            }
            
            switchToWork() {
                if (!this.isRunning) {
                    this.isWorkSession = true;
                    this.currentTime = this.workTime;
                    this.updateSessionButtons();
                    this.updateDisplay();
                }
            }
            
            switchToBreak() {
                if (!this.isRunning) {
                    this.isWorkSession = false;
                    this.currentTime = this.breakTime;
                    this.updateSessionButtons();
                    this.updateDisplay();
                }
            }
            
            updateSessionButtons() {
                if (this.isWorkSession) {
                    this.workBtn.classList.add('bg-pink-100', 'text-pink-700', 'border-pink-200');
                    this.workBtn.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.breakBtn.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.breakBtn.classList.remove('bg-pink-100', 'text-pink-700', 'border-pink-200');
                } else {
                    this.breakBtn.classList.add('bg-pink-100', 'text-pink-700', 'border-pink-200');
                    this.breakBtn.classList.remove('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.workBtn.classList.add('bg-gray-100', 'text-gray-600', 'border-gray-200');
                    this.workBtn.classList.remove('bg-pink-100', 'text-pink-700', 'border-pink-200');
                }
            }
            
            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                

                
                // „Éó„É≠„Ç∞„É¨„ÇπÂÜÜ„ÅÆÊõ¥Êñ∞
                const totalTime = this.isWorkSession ? this.workTime : this.breakTime;
                const progress = (totalTime - this.currentTime) / totalTime; // 0.0‚Üí1.0
                // ‰ΩúÊ•≠: Ëâ≤„ÅåÂ¢ó„Åà„ÇãÔºàC‚Üí0Ôºâ„ÄÅ‰ºëÊÜ©: Ëâ≤„ÅåÊ∏õ„ÇãÔºà0‚ÜíCÔºâ
                const offset = this.isWorkSession
                    ? this.circumference * (1 - progress)
                    : this.circumference * progress;
                this.progressCircle.style.strokeDashoffset = `${offset}`;
            }
            
            showNotification() {
                const message = this.isWorkSession ? '‰ºëÊÜ©ÊôÇÈñì„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ‰ΩúÊ•≠„ÇíÂßã„ÇÅ„Åæ„Åó„Çá„ÅÜ„ÄÇ' : '‰ΩúÊ•≠ÊôÇÈñì„ÅåÁµÇ‰∫Ü„Åó„Åæ„Åó„ÅüÔºÅ‰ºëÊÜ©„Åó„Åæ„Åó„Çá„ÅÜ„ÄÇ';
                
                // Á∞°Âçò„Å™Ë¶ñË¶öÁöÑ„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ
                document.body.style.backgroundColor = '#fef2f2';
                setTimeout(() => {
                    document.body.style.backgroundColor = '';
                }, 1000);
                
                // „Éñ„É©„Ç¶„Ç∂ÈÄöÁü•ÔºàÂØæÂøúÁí∞Â¢É„Åã„Å§Ë®±ÂèØ„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅÆ„ÅøÔºâ
                if (typeof Notification !== 'undefined' && Notification.permission === 'granted') {
                    new Notification('„Éù„É¢„Éâ„Éº„É≠„Çø„Ç§„Éû„Éº', {
                        body: message
                    });
                }
            }
        }
        
        // ÈÄöÁü•Ë®±ÂèØ„ÇíË¶ÅÊ±ÇÔºàÂØæÂøúÁí∞Â¢É„ÅÆ„ÅøÔºâ
        if (typeof Notification !== 'undefined' && Notification.permission === 'default') {
            Notification.requestPermission().catch(() => {});
        }
        
        // „Çø„Ç§„Éû„Éº„ÇíÂàùÊúüÂåñ
        const pomodoroTimer = new PomodoroTimer();
    </script>
  </body>
</html>
